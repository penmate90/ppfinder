<!DOCTYPE html>
<html>
<head>
<title> Past Paper Finder</title>
<link rel="stylesheet" href="style.css" type="text/css">
<meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
<h1><u>IGCSE Past Paper Finder</u></h1>
<h2>Please enter the required details below:</h2>
<table border="0"  cellspacing="0">
    <tr>
        <td><h3>Subject code:</h3></td>
        <td>
        <select id="sub_code">
            <option value="0620">Chemistry</option>
            <option value="0610">Biology</option>
            <option value="0625">Physics</option>
            <option value="0417">ICT</option>
            <option value="0680">Environmental Management</option>
            <option value="0500">First Language Enlgish</option>
            <option value="0580">Mathematics</option>

        </select>
        
        </td>
    </tr>
    <tr>
        <td><h3>Year:</h3></td>
        <td>
        <select id="year">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><h3>Season:</h3></td>
        <td> 
        <select id="sea">
            <option value="FM">Feb-March Series</option>
            <option value="MJ">May-June Series</option>
            <option value="ON">Oct-Nov Series</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><h3>Paper number:</h3></td>
        <td><input type="text" id="p_no" style="width:50px"></td>
    </tr>
    <tr>
        <td><h3> Varaint:</h3></td>
        <td><input type="text" placeholder="1, 2, or 3; only 2 for FM" id="p_var"></td>
    </tr>
</table>
<button id="button" onclick="paper()" style="width:150px; height:50px; font-size:16pt; text-align: center; background-color: rgb(235, 109, 151); border:0; margin-top:30px;">Go to paper!</button>
<script src="main.js"></script>
</body>
</html>
